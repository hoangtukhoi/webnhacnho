{% extends 'app/base.html' %}

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
        <style>
            .form-outline {
                display: flex;
                align-items: center;
            }
            .form-label {
                min-width: 10px;
                margin-right: 10px;
            }
            .custom-input {
                flex: 1;
                width: 100%;
                max-width: 400px; 
            }
        </style>
    </head>
    <body>
        {% block register %}
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                        <form class="mx-1 mx-md-4" method='POST' action=''>
                                            {% csrf_token %}
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1c">User Name</label>
                                                <div class="custom-input">{{ form.username }}</div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                                <div class="custom-input">{{ form.email }}</div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example4c">Password</label>
                                                <div class="custom-input">{{ form.password1 }}</div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example4cd">Confirm</label>
                                                <div class="custom-input">{{ form.password2 }}</div>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                            </div>
                                            <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                                <a href="{% url 'login' %}" style="text-decoration:none;color:black">Bạn có tài khoản rồi ?</a>
                                            </p>
                                        </form>
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                             class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endblock register %}
    </body>
</html>
